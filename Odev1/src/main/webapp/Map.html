<html>
	<head>
		<title>jQuery - panZoom plugin</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="./Script/jquery.panzoom.js"></script>

		<script>
			$(document).ready(function () {
				$('.panzoom').panzoom({width: 1000, height: 600});
			});
		</script>
	</head>
	<body>
		<img src="./Images/turistik.jpg" width="400" height="400" alt="test" class="panzoom" />
	</body>
</html>
